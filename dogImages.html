<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Images API Exercise</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

#dogImage {
    max-width: 100%;
    margin-bottom: 20px;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Image</h1>
        <img id="dogImage" src="" alt="A random dog">
        <br>
        <button onclick="fetchDogImage()">Get New Dog Image</button>
    </div>
    <script >
      window.onload = fetchDogImage;  // Fetch a dog image when the page loads

      

    async function fetchDogImage(){
      try{
      const response = await fetch('https://dog.ceo/api/breeds/image/random');
      const data = await response.json();
      const dogImageUrl = data.message;
      document.getElementById("dogImage").src= dogImageUrl;
      }
      catch(error) {
          console.error("error fetching the dog image");
      }
    }

    </script>
</body>
</html>
