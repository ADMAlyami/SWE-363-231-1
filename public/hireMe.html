<!DOCTYPE html>
<html>
  <head>
    <title>Hire Me</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>Contact me for Hiring</h1>
  <form action="submit" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" autocomplete="name" placeholder="Ali Alyami"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" placeholder="email@example.com"><br>

    <label for="category">Job's title:</label>
    <input list="categories" name="category">
    <datalist id="categories">
      <option value="Software Developer">
      <option value="Software Tester">
      <option value="Machine Learning Scientists">
      <option value="other">
    </datalist><br>

    <label for="experience">Required Experience:</label>
    <select id="experience" name="experience">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="expert">Expert</option>
    </select><br>

    <label for="proposal">Hiring Offer:</label> <br>
    <textarea id="proposal" name="proposal" rows="4" cols="50" placeholder="Write your offer here..."></textarea><br>

    <input type="submit"  value="Submit">
  </form>
  </body>
</html>
